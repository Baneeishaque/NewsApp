LOS ANGELES (Reuters) - Federal agents and police in Los Angeles have recovered nine paintings worth millions of dollars that were stolen from the home of an elderly couple six years ago, including works by Marc Chagall and Diego Rivera, and FBI spokeswoman said on Wednesday.<div class="feedflare">
